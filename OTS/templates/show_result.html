{% extends "main.html" %}

{% block title %} OTS - Test Result {% endblock title%}
{% block top %}
<a href="{% url "OTS:registrationForm" %}">Sinup</a>
<a href="{% url "OTS:Logout" %}"> Login </a>
{% endblock %}
{% block content %}
<table>
<tr>
    <th>Date<th>
    <th>Time<th>
    <th>Attempt<th>
    <th>Right<th>
    <th>Wrong<th>
    <th>Points<th>            

</tr>
{% for r in result%}
<tr>
    <th>{{r.date}}<th>
    <th>{{r.time}}<th>
    <th>{{r.attempt}}<th>
    <th>{{r.right}}<th>
    <th>{{r.wrong}}<th>
    <th>{{r.points}}<th>            

</tr>
<table>
{% endblock %}
