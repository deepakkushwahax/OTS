{% extends "main.html" %}

{% block title %} OTS-Login Form {% endblock title%}
{% block top %}
<a href="{% url "OTS:registrationForm" %}">Sinup</a>

{% endblock %}
{% block content %}
<div class="all-forms">
    {% if loginError %}
        <div id="error">{{loginError}}</div>
    {% endif %}
    <form action="{% url 'OTS:Login' %}" method="POST">
        {% csrf_token %}
        <div class="form-unit">
            <label for="username">Username</label>
            <input type="text" name="username">
        </div>
        <div class="form-unit">
            <label for="username">Password</label>
            <input type="password" name="password">
        </div>
        <div class="form-unit">
            <input type="submit" value="Login">
            <input type="reset" value="clear">
        </div>
    </form>
    New User<a href="{% url "OTS:registrationForm" %}">Click Here
{% endblock %}
